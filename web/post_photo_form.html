<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Photo to Facebook</title>
</head>
<body>
    <h1>Post a Photo to Facebook</h1>
    <form action="post_photo.php" method="POST" enctype="multipart/form-data">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <label for="photo">Select Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

        <input type="submit" value="Post Photo">
    </form>
</body>
</html>
